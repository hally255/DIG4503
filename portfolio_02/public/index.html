<html>

<head>
    <title></title>
    <script src="../login.js"></script>
</head>

<body>
    <script>
        function readPassword(event) {
            event.preventDefault();

            let element = document.getElementById("password");

            fetch("/users/password/" + element.value).then((res) => {
                return res.json();
            }).then((processed) => {
                let report = document.getElementById("reportArea");

                if (processed.error) {
                    report.innerHTML = processed.error;
                } else {
                    report.innerHTML = processed.username;
                }
            });
        }
